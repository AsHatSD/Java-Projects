<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Kunder</h3>
    </div>
    <div class="panel-body">
      <button class="btn btn-info" ng-click="goToCreate()">
          Opret ny kunde
          </button>
      <br>
      <br>
      <div ng-if="customers.length">
      <div>
        <input type="checkbox" ng-model="checkbox"> Vis inaktive brugere
      </div>
      <div class="table-container">
        <table class="table table-hover table-condensed selectable">
          <thead>
            <tr>
              <th ng-click="sortBy('name')">Navn
                <span class="sortorder" ng-show="propertyName === 'name'" ng-class="{reverse: reverse}"></span>
              </th>
              <th>Kode</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="customer in customers | orderBy:propertyName:reverse" ng-hide="customer.state === 'inactive' && !checkbox" ng-click="openCustomer(customer)">
              <td>{{customer.name}}</td>
              <td>{{customer.code}}</td>
              <td class="text-right">
                <button type="button" class="tbutton" ng-click="editCustomer(customer)">
                  <span class="glyphicon glyphicon-pencil" title="Rediger"></span>
              </button>
                <button type="button" ng-if="customer.state === 'active'" class="tbutton" ng-click="disableCustomer(customer, $event)">
                <span class="glyphicon glyphicon-remove" title="Deaktiver"></span>
              </button>
              <button type="button" ng-if="customer.state === 'inactive'" class="tbutton" ng-click="enableCustomer(customer, $event)">
                <span class="glyphicon glyphicon-plus" title="Aktiver"></span>
              </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>
</div>
