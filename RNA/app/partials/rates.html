<div class="container medium-container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Overenkomstaftaler</h3>
    </div>
    <div class="panel-body">
      <div ng-if="alert" role="alert" class="alert alert-success">{{alert}}</div>
      <form ng-if="currentUser.type === 'admin'" class="form-horizontal" ng-submit="addRates()">
        <div class="form-group">
          <trix-editor angular-trix ng-model="rates.text"></trix-editor>
        </div>

        <div class=form-group>
          <br>
          <button type="submit" class="btn btn-primary">Gem</button>
        </div>
      </form>
      <div ng-bind-html="rates.text" ng-if="currentUser.type !== 'admin'">
      </div>
    </div>
  </div>
</div>
