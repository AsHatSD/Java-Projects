<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h3 class="panel-title">Export</h3>
    </div>
    <div class="panel-body">
      <a hred="#" class="btn btn-info" ng-click="createReport()">Generer rapport</a>
    </div>
    <div class="table-container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Filename</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="file in files">
            <td>{{file}}</td>
            <td>
              <a href="/downloads/{{file}}" download="{{file}}" class="btn btn-sm btn-primary" target="_self">
              Download
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
